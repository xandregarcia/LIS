<div class="panel panel-border panel-primary m-t-20">
    
	<div class="panel-heading">
        <div class="clearfix">
		    <h4> <i class="zmdi zmdi-account-calendar m-3"></i> Department Data
		    <button class="btn btn-primary float-right m-3" ng-click="form.addEdit(this)">Add</button>
            </h4>
        </div>
	</div>
    <hr>
    
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
                <div class="table-responsive table--no-card m-b-30"> 
                    
				<table id="department" class="table table-borderless table-striped table-earning">
                    <tr>
                    <tbody>
						<th>No.</th>
						<th>Department Name</th>
						<th>Shortname</th>
                        <th>Actions</th>
                    </tbody>
                    </tr>
					<tbody>
						<tr ng-repeat="data in departments">
							<td>{{data.$index+1}}</td>
							<td>{{data.dept_name}}</td>
							<td>{{data.shortname}}</td>
                            <td>
                            <button class="item" data-toggle="tootltip" data-placement="top" title data-original-title="Edit" ng-click="form.addEdit(this,data)"><i class="zmdi zmdi-edit"></i></button>
							<button class="item" data-toggle="tooltip" data-placement="top" title data-original-title="Delete" ng-click="form.delete(this,data)"><i class="zmdi zmdi-delete"></i></button>
							&nbsp;&nbsp;&nbsp;&nbsp;</td>
						</tr>
					</tbody>
                </table>
                </div>
			</div>
		</div>
	</div>
</div>


</div>
